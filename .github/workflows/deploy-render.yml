name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  build_and_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --prefer-dist --no-interaction --no-scripts

      - name: Build frontend (if present)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || true
          fi

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "${RENDER_API_KEY}" ] || [ -z "${RENDER_SERVICE_ID}" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set â€” skipping deploy trigger"
            exit 0
          fi

          echo "Triggering Render deploy for service: ${RENDER_SERVICE_ID}"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'
